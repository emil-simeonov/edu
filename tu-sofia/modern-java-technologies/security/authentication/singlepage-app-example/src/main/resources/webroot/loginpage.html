<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form id="login-form" action="login" method="post">
    <span>Login with existing user</span>
    <p/>
    <label>E-mail</label>
    <input id="lf-username" name="username">
    <br/>
    <label>Password</label>
    <input type="password" id="lf-password" name="password">
    <br/>
    <button id="lf-submit">Login</button>
</form>
<p/>
<form id="create-user-form" action="create-user" method="post">
    <span>Register a new user</span>
    <p/>
    <label>E-mail</label>
    <input id="cu-username" name="username">
    <br/>
    <label>Password</label>
    <input type="password" id="cu-password" name="password">
    <br/>
    <input type="checkbox" name="hasAdminRole">Add "Admin" role</input>
    <br/>
    <button id="cu-submit">Create user</button>
</form>
</body>
</html>
